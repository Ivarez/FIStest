<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regístrate</title>

  <link rel="stylesheet" href="../styles/registerStyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="body__dark-layer"></div>

  <header>
    <div class="header__title-container">
      <h1>Regístrate</h1>
    </div>
  </header>

  <main>
    <form class="logIn" novalidate>
      <div class="logIn__inputs-container">
        <label for="logIn__inputs-name">Nombre</label>
        <input type="text" id="logIn__inputs-name" autocomplete="given-name" required>
      </div>

      <div class="logIn__inputs-container">
        <label for="logIn__inputs-LastName">Apellido</label>
        <input type="text" id="logIn__inputs-LastName" autocomplete="family-name" required>
      </div>

      <div class="logIn__inputs-container">
        <label for="logIn__inputs-direction">Dirección</label>
        <input type="text" id="logIn__inputs-direction" autocomplete="address-line1" required>
      </div>

      <div class="logIn__buttons-container">
        <button class="logIn__buttons" id="logIn__buttons-cancel" type="button">Cancelar</button>
        <button class="logIn__buttons" id="logIn__buttons-next" type="button">Siguiente</button>
      </div>
    </form>
  </main>

  <script src="../scripts/registerScript.js"></script>
</body>
</html>
