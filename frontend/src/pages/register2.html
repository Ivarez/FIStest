<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regístrate</title>

  <link rel="stylesheet" href="../styles/registerStyles.css">
  <link rel="stylesheet" href="../styles/register2Styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="body__dark-layer"></div>

  <header>
    <div class="header__title-container">
      <h1>Regístrate</h1>
    </div>
  </header>

  <main>
    <form class="logIn" novalidate>
      <div class="logIn__inputs-container">
        <label for="logIn__inputs-name">Email</label>
        <!-- dejo el MISMO id que ya usas; solo cambio el type para mejor UX -->
        <input type="email" id="logIn__inputs-name" autocomplete="email" required>
      </div>

      <div class="logIn__inputs-container">
        <label for="logIn__inputs-LastName">Contraseña</label>
        <!-- dejo el MISMO id; solo cambio a type=password -->
        <input type="password" id="logIn__inputs-LastName" autocomplete="new-password" required>
      </div>

      <div class="logIn__buttons-container">
        <button class="logIn__buttons" type="button">Crear Cuenta</button>
      </div>
    </form>
  </main>

  <script src="../scripts/registerScript.js"></script>
</body>
</html>
